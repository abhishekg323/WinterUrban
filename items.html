<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="items-style.css" />
    <script src="items.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer.html");
      });
    </script>
    <h1>Collections</h1>
    <div class="collections">
      <div class="row">
        <div class="column">
          <div class="card">
            <img src="img/img_casual_jacket.jpg" alt="" />
            <h3>Casual Jacket</h3>
            <div class="price-div">
              <p>Rs. 3999</p>
              <i
                class="fa fa-cart-plus add-cart"
                onclick="addItemsToCart(1)"
              ></i>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="img/img_coat.jpg" alt="" />
            <h3>Long Blazer</h3>
            <div class="price-div">
              <p>Rs. 3999</p>
              <i
                class="fa fa-cart-plus add-cart"
                onclick="addItemsToCart(2)"
              ></i>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="img/img_full_jacket.jpg" alt="" />
            <h3>FullSleeves Jacket</h3>
            <div class="price-div">
              <p>Rs. 3999</p>
              <i
                class="fa fa-cart-plus add-cart"
                onclick="addItemsToCart(3)"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="card">
            <img src="img/img_hud_jacket.jpg" alt="" />
            <h3>Hood Jacket</h3>
            <div class="price-div">
              <p>Rs. 3999</p>
              <i
                class="fa fa-cart-plus add-cart"
                onclick="addItemsToCart(4)"
              ></i>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="img/img_fur_jacket.jpg" alt="">
            <h3>Casual Jacket with Fur Hoodie</h3>
            <div class="price-div">
              <p>Rs. 3999</p>
              <i
                class="fa fa-cart-plus add-cart"
                onclick="addItemsToCart(5)"
              ></i>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <img src="img/img_blue_sweater.jpg" alt="">
            <h3>Blue and White Hoodie</h3>
            <div class="price-div">
              <p>Rs. 3999</p>
              <i
                class="fa fa-cart-plus add-cart"
                onclick="addItemsToCart(6)"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
  </body>
</html>
