<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <div style="min-height: 100vh">
      <div id="nav-placeholder"></div>
      <script>
        $(function () {
          $("#nav-placeholder").load("navbar.html");
          $("#footer-placeholder").load("footer.html");
        });
        function backend() {
          alert("Backend Not Built");
        }
      </script>
      <div class="body2">
        <h1>Login to Urban Fashion</h1>

        <div class="form">
          <input type="email" autocomplete="off" name="email" required />
          <label for="email" class="label-name"
            ><span class="content-name">Email</span></label
          >
        </div>
        <div class="form">
          <input type="password" autocomplete="off" name="password" required />
          <label for="password" class="label-name"
            ><span class="content-name">Password</span></label
          >
        </div>
        <a href="#" class="btn" onclick="backend()">Login</a>
      </div>
    </div>
    <div id="footer-placeholder"></div>
  </body>
</html>
